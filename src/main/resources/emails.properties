Mail.0=MyPark - Erinnerung; Erinnerung; dies ist eine Erinnerung an etwas.
Mail.1=MyPark - Parkplatzzuweisung; Parkplatz; Ihnen wurde der feste Parkplatz mit der Nummer PLACEHOLDER_PARKINGSPACE zugewiesen. Sie können Ihn ab morgen nutzen.
Mail.2=MyPark - Buchung erfolgreich; Buchung erfolgreich; Wir möchten Ihnen mitteilen, dass ihre Buchung für den PLACEHOLDER_DATE um PLACEHOLDER_TIME erfolgreich war. Sie können dann den Parkplatz mit der Nummer PLACEHOLDER_PARKINGSPACE nutzen. 
Mail.3=MyPark - Anfrage für Kostenstelle; Neue Kostenstelle; es wurde eine Anfrage für eine neue Kostenstelle gemacht. Der Benutzer mit der E-Mail Adresse PLACEHOLDER_EMAIL schlug die Kostenstelle PLACEHOLDER_KOSTENSTELLE vor. Bitte benachrichtigen Sie Ihn über das weitere Vorgehen.
Mail.4=MyPark - Verwaltungsrechte; Verwaltungsrechte; Ihre Verwaltungsrechte wurden Ihnen entzogen. Sie haben ab jetzt keinen Zugriff auf die Verwaltungsfunktionen mehr.
Mail.5=MyPark - Parkplatz; Parkplatz; Ihr Parkplatz mit der Nummer PLACEHOLDER_PARKINGSPACE wurde entfernt. Sie haben jetzt keinen fest zugeordneten Parkplatz mehr.
Mail.6=MyPark - Account gelöscht; Ihr Account wurde gelöscht; Ihr Account bei MyPark wurde gelöscht. 
Mail.7=MyPark - Verwalterrechte; Verwalterrechte; Ihrem Account wurden Verwalterrechte hinzugefügt. Sie haben ab jetzt Zugriff auf die Verwaltungsfunkionen.
Mail.8=MyPark - Neuer Account; Neuer Account; Es wurde ein Account für sie eingerichtet. Um die Registrierung abzuschließen, bestätigen Sie bitte mit dem beigefügten Link Ihre Email-Adresse.<br/><br/><a href="PLACEHOLDER_LINKTOKEN">Aktivierungslink</a>
Mail.9=MyPark - Zurücksetzen Ihres Passworts; Passwort zurücksetzen; Um Ihr Passwort zurückzusetzen, können Sie auf den unten stehenden Link klicken. Der Link ist höchstens zwei Tage und nur bis ein neues Passwort gewählt wurde gültig.<br/><br/><a href="PLACEHOLDER_LINKTOKEN">Passwort jetzt zurücksetzen</a><br/><br/>Wenn Sie Ihr Passwort nicht zurücksetzen wollen, ignorieren Sie bitte diese Email.
Mail.10=MyPark - Ihr Parkplatz wurde freigegeben; Parkplatz freigegeben; Ihr Parkplatz wurde in der Zeit vom PLACEHOLDER_DATE1 bis zum PLACEHOLDER_DATE2 freigegeben. Außerdem wurde für Sie eine Abwesenheit im genannten Zeitraum eingetragen.
Mail.11=MyPark - Ihr Arbeitsweg wurde geändert; Arbeitsweg; Ein Verwalter hat Ihren Arbeitsweg von PLACEHOLDER_DIST1km auf PLACEHOLDER_DIST2km geändert.
Mail.12=MyPark - Buchung erfolgreich; Buchung erfolgreich; Wir möchten Ihnen mitteilen, dass ihre Buchung für heute erfolgreich war. Sie können heute ab jetzt den Parkplatz mit der Nummer PLACEHOLDER_PARKINGSPACE nutzen. 
Mail.13=MyPark - Buchung nicht erfolgreich; Buchung nicht erfolgreich; Wir m\u00F6chten Ihnen mitteilen, dass ihre Buchung f\u00FCr den PLACEHOLDER_DATE um PLACEHOLDER_TIME nicht erfolgreich war. 

